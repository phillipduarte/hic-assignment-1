<!DOCTYPE html>
<html lang="en">
<head>

              <div class="hour">

                  <div class="hourly-temp">75¬∞</div>
                  <div>
                    <img src="/assets/cloud.png" alt="weather-app-logo" class="icon">
                  </div>
              </div>
          </div>
        </div>
        <div class="additional-info">
            <div class="section">
              <div class="section-caption">Precipitation </div>
              <div class="precipitation">
                <div>All Clear! </div>
                <span>0%</span>
                <div>til Tuesday</div>
              </div>
            </div>
            <div class="section">
              <div class="section-caption">Wind </div>
            <div class="wind">

                <span>Wind</span>
                <p> 7 mph</p>
                <span>Gusts</span><p> 13 mph</p>

            </div>
