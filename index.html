<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
      
        <div class="search-bar">
            <div class="search-icon">üîç</div>
            <input type="text" id="search-input" style="text-align: center;" placeholder="Philadelphia, PA">
        </div>
        <div class="weather-info">
          <div>
            <img src="/assets/sun-icon-clipart-xl.png" alt="logo" class="sun-logo" id="sun-logo">
          </div>
            <div class="feels-like">Feels like</div>
            <div class="temp">83¬∞</div>
        </div>
        <div class="section">
          <div class="section-caption">Hourly </div>
          <div class="hourly-forecast" id="hourly-forecast">
              <!-- Hourly forecast will be populated here -->
          </div>
        </div>
        <div class="additional-info">
            <div class="section">
              <div class="section-caption">Precipitation </div>
              <div class="precipitation">
                <span>0%</span>
                <div>til Tuesday</div>
              </div>
            </div>
            <div class="section">
              <div class="section-caption">Wind </div>
            <div class="wind">
              <div class="wind-info">
                <span>Wind</span>
                <p> 7 mph</p>
                <span>Gusts</span><p class="gusts"> 13 mph</p>
              </div>
              <div>
                <img src="/assets/compass.png" alt="logo" class="wind-icon" id="wind-compass">
                <p id="wind-direction">NE</p>
              </div>
            </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="icon">üìÖ</div>
            <div class="icon">üì°</div>
            <div>
              <img src="/assets/arrow.webp" alt="logo" class="location-icon" id="location-button">
            </div>
            <div class="icon" id="favorites-icon">‚≠ê</div>
            <div class="icon" id="settings-icon">‚öôÔ∏è</div>
        </div>
    </div>
    <div id="favorites-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Favorites</h2>
            <ul id="favorites-list">
                <li>New York, NY</li>
                <li>Los Angeles, CA</li>
                <li>Chicago, IL</li>
                <li>Houston, TX</li>
                <li>Phoenix, AZ</li>
            </ul>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <div id="settings-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Settings</h2>
            <button id="toggle-unit">Switch to Celsius</button>
            <button id="close-settings-popup">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
